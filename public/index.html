<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Teller</title>
    <meta name="description" content="In development">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arthurteller.com">
    <meta property="og:title" content="Arthur Teller">
    <meta property="og:description" content="In development">
    <meta property="og:image" content="https://arthurteller.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Arthur Teller">
    <meta name="twitter:description" content="In development">
    <meta name="twitter:image" content="https://arthurteller.com/og-image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #09090b;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Ambient glow */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.08) 0%, rgba(74, 72, 148, 0.04) 40%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Inter', -apple-system, sans-serif;
            font-weight: 300;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            letter-spacing: 0.25em;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }

        .linkedin {
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .linkedin a {
            display: block;
            color: rgba(255, 255, 255, 0.35);
            transition: color 0.3s ease;
        }

        .linkedin a:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .linkedin svg {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <main>
        <h1>in development</h1>
        <div class="linkedin">
            <a href="https://www.linkedin.com/in/ateller/" target="_blank" rel="noopener" aria-label="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </a>
        </div>
    </main>
</body>
</html>
