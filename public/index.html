<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Teller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Subtle noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* Ambient gradient that shifts */
        .ambient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(72, 52, 52, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 60%, rgba(45, 45, 72, 0.12) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-5%, 3%) scale(1.1); }
        }

        /* The name */
        .name {
            font-family: 'Cormorant', Georgia, serif;
            font-weight: 300;
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            color: #e8e4df;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: reveal 3s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                letter-spacing: 0.6em;
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                letter-spacing: 0.35em;
                filter: blur(0);
            }
        }

        /* Subtle line beneath */
        .name::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(232, 228, 223, 0.3), transparent);
            animation: line-reveal 2s cubic-bezier(0.22, 1, 0.36, 1) 2s forwards;
        }

        @keyframes line-reveal {
            to { transform: translateX(-50%) scaleX(1); }
        }

        /* Cursor glow effect */
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(232, 228, 223, 0.03) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body:hover .glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="ambient"></div>
    <div class="glow" id="glow"></div>
    <h1 class="name">Arthur Teller</h1>

    <script>
        const glow = document.getElementById('glow');
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            // Smooth follow with lag
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
